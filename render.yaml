services:
  # =========================
  # BACKEND API
  # =========================
  - type: web
    name: rk-api
    env: node
    plan: free
    region: oregon
    
    buildCommand: npm ci && npm run build
    startCommand: node server/index.js
    
    domains:
      - api.rkch.tech
    
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: APPLE_CLIENT_ID
        sync: false
      - key: APPLE_TEAM_ID
        sync: false
      - key: APPLE_KEY_ID
        sync: false
      - key: APPLE_KEY
        sync: false
