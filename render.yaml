services:
  - type: web
    name: rk-website-api
    runtime: node
    region: oregon
    plan: standard
    
    # Build and start configuration
    buildCommand: npm install
    startCommand: npm start
    
    # Environment variables (set in Render dashboard)
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      
      # MongoDB Configuration (SET IN RENDER DASHBOARD)
      # Generate at: https://cloud.mongodb.com/
      - key: MONGODB_URI
        fromDatabase:
          name: rk-mongodb
          property: connectionString
    
    # Health check endpoint (important for Render)
    healthCheckPath: /api/health
    healthCheckTimeout: 30
    
    # Auto-deploy on push
    autoDeploy: true
    
    # Disk requirements
    disk:
      name: app-data
      mountPath: /var/data
      sizeGB: 1
    
    # Environment-specific variables loaded from .env
    # These will override the values above
    envVars:
      - key: LOG_LEVEL
        value: debug
      - key: CORS_ORIGIN
        value: "*"
      - key: API_TIMEOUT
        value: "30000"
      - key: DB_CONNECTION_POOL_SIZE
        value: "10"
    
    # Cron jobs (optional)
    # cronJobs:
    #   - schedule: "0 0 * * *"
    #     command: npm run cleanup

databases:
  - name: rk-mongodb
    engine: mongodb
    version: 6
    plan: starter
    region: oregon
